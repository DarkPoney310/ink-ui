  const basePath = new URL(document.baseURI).pathname.replace(/\/$/, '');
  if (!basePath) return;

  function isExternal(url) {
    return (
      url.startsWith('http:') ||
      url.startsWith('https:') ||
      url.startsWith('data:') ||
      url.startsWith('blob:') ||
      url.startsWith('mailto:') ||
      url.startsWith('tel:') ||
      url.startsWith('//')
    );
  }

  function shouldPrefix(pathname) {
    if (pathname.startsWith(basePath + '/')) return false;
    if (pathname.startsWith('/assets/') || pathname.startsWith('/live2d/')) return true;
    // Heuristic: treat paths without file extension as SPA routes
    return !/\.[a-zA-Z0-9]+$/.test(pathname);
  }

  function prefixUrl(url) {
    if (!url || typeof url !== 'string') return url;
    if (isExternal(url)) return url;
    if (url.startsWith(basePath + '/')) return url;

    if (url.startsWith('/')) {
      return shouldPrefix(url) ? (basePath + url) : url;
    }

    return url;
  }

  function fixEl(el) {
    if (!el || el.nodeType !== 1 || !el.getAttribute) return;

    for (const attr of ['href', 'src', 'poster', 'data']) {
      const v = el.getAttribute(attr);
      if (!v) continue;
      const nv = prefixUrl(v);
      if (nv !== v) el.setAttribute(attr, nv);
    }
  }

  function walk(root) {
    fixEl(root);
    if (root.querySelectorAll) {
      root.querySelectorAll('[href],[src],[poster],[data]').forEach(fixEl);
    }

  walk(document.documentElement);

  const obs = new MutationObserver((mutations) => {
    for (const m of mutations) {
      if (m.type === 'attributes') {
        fixEl(m.target);
      } else if (m.addedNodes) {
        m.addedNodes.forEach(walk);
      }
    }
  });

  obs.observe(document.documentElement, {
    subtree: true,
    childList: true,
    attributes: true,
    attributeFilter: ['href', 'src', 'poster', 'data']
  });
